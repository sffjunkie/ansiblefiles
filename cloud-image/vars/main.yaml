---
# config_name: see secrets.yaml
use_date: true

user:
  use_default_user: true

  # user-config
  users:
    - name: "joeb"
      password: "bloggs"
      ssh_authorized_keys: []

  packages:
    - qemu-guest-agent
    - nano
    - wget
    - curl

# meta config
meta:
  instance-id: "" # if empty then a UUID will be generated

  network:
    version: 2
    renderer: networkd
    ethernets:
      ens18:  # default proxmox ethernet device
        dhcp4: true
        gateway4: 10.44.0.1
        nameservers:
          addresses:
            - 10.44.0.1
            - 8.8.8.8
          search: [looniversity.net]
