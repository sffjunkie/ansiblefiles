---
- name: Install git
  ansible.builtin.include_tasks: "{{ lookup('first_found', subtasks) }}"
  vars:
    subtasks:
      - "{{ distribution }}.yaml"
      - "{{ os_family }}.yaml"
      - "default.yaml"

- name: Configure git email
  when: git.email | length > 0
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git.email }}"
    state: present

- name: Configure git name
  when: git.name | length > 0
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git.name }}"
    state: present

- name: Configure git GPG Key
  when: git.gpg_key | default("", True) | length > 0
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.signingKey
    scope: global
    value: "{{ machine.git.gpg_key }}"
    state: present
