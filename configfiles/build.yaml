---
- hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - ../vars/development.yaml
    - ../vars/main.yaml
    - ./vars/main.yaml

  roles:
    - mnussbaum.base16-builder-ansible

  tasks:
    - name: Display info
      debug:
        msg:
          - "Config home: {{ config_home }}"
          - "Config roles: {{ config_roles | join(', ') }}"

    - name: Go config
      include_tasks: includes/development/go.yaml
      when: '"go" in config_roles'

    - name: Node config
      include_tasks: includes/development/node.yaml
      when: '"node" in config_roles'

    - name: Python config
      include_tasks: includes/development/python.yaml
      when: '"python" in config_roles'

    - name: Rust config
      include_tasks: includes/development/rust.yaml
      when: '"rust" in config_roles'

    - name: Zsh config
      include_tasks: includes/shell/zsh.yaml
      when: '"zsh" in config_roles'

    - name: Generate scheme colors
      base16_builder:
        scheme: "{{ base16.color_scheme }}"
        template: "{{ base16.templates }}"
      register: base16_schemes

    # - debug:
    #     var: base16_schemes

    - name: Alacritty Config
      include_tasks: includes/application/alacritty.yaml
      when: '"alacritty" in applications'
