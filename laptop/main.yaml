---
- hosts: laptop
  become: true
  vars_files:
    - ../vars/development.yaml
    - ../vars/main.yaml

  pre_tasks:
    - name: Debug
      ansible.builtin.debug:
        msg:
          - "Computed stats"
          - "  Configuration file home directory: {{ config_home }}"
          - "  Shell: {{ shell }}"
          - "  Distribution: {{ distribution }}"
          - "  OS Family: {{ os_family }}"
          - "  Development Environments: {{ dev_roles | join(', ') }}"

    - name: Create .local directories
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      loop:
        - ~/.local
        - ~/.local/bin

  roles:
    - user_add
    - user_ssh
    - git
