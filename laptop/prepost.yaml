---
- hosts: laptop
  become: true
  vars_files:
    - ../vars/main.yaml

  roles:
    - role: user_add
      tags: preconfigure
    - role: user_ssh
      tags: preconfigure
    - role: ssh

  tasks:
    - name: Start display manager
      ansible.builtin.systemd:
        name: "{{ x11.display_manager }}"
        state: started
      tags: postconfigure
