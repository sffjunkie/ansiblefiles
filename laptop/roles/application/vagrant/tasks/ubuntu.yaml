---
- name: "Vagrant: Add GPG apt Key"
  ansible.builtin.apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: "Vagrant: Add Repository"
  ansible.builtin.apt_repository:
    repo: "https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present

- name: "Vagrant Update apt and install"
  ansible.builtin.apt:
    update_cache: true
    name: vagrant
    state: latest
    cache_valid_time: 86400
