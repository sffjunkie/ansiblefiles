---
- name: "Ansible: Load default os package list"
  ansible.builtin.include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - '{{distribution}}.yaml'
        - '{{os_family}}.yaml'
      paths:
        - 'defaults'

- name: "Ansible: Install default os packages"
  when: ansible_development_os_packages | length > 0
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ ansible_development_os_packages }}"

- name: "Ansible: Install packages"
  ansible.builtin.include_role:
    name: install_packages
  vars:
    install_info: "{{ development.ansible }}"

- name: Clone ansible git repository
  ansible.builtin.git:
    repo: https://github.com/ansible/ansible.git
    dest: "{{ home }}/development/source/ansible"
