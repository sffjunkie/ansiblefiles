---
- name: Install Python packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ lookup('file', 'files/' + os_family + '.txt').splitlines() }}"

- name: Install pypi packages
  pip:
    name: "{{ item }}"
    state: present
  loop: "{{ lookup('file', 'files/pypi.txt').splitlines() }}"

- name: Install pyenv
  include_role:
    name: pyenv
