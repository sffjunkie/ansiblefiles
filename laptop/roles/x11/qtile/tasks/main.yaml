---
- name: QTile | Install qtile os dependencies
  ansible.builtin.package:
    name:
      - libcairo2
      - libffi-dev
      - libpangocairo-1.0-0
      - libxcb-render0-dev
    state: present

- name: QTile | Install python3 gobject
  ansible.builtin.import_role:
    name: python3_gobject

- name: QTile | install pip dependencies
  ansible.builtin.pip:
    name:
      - xcffib
      - dbus-next
    state: present

- name: QTile | Install cairocffi with --no-cache-dir
  ansible.builtin.include_tasks: ./cairocffi.yaml

- name: QTile | Install package
  ansible.builtin.pip:
    name: qtile
    state: present

- name: QTile | Create .desktop file
  ansible.builtin.copy:
    src: files/qtile.desktop
    dest: /usr/share/xsessions/
    mode: 0644

- name: QTile | Update configfiles
  block:
    - name: QTile | Calc new configfiles fact
      ansible.utils.update_fact:
        updates:
          - path: configfiles.packages
            value: "{{ configfiles.packages + ['qtile'] }}"
      register: _updated_fact
      changed_when: false

    - name: QTile | Update configfiles fact
      ansible.builtin.set_fact:
        configfiles: "{{ _updated_fact.configfiles }}"
      changed_when: false
