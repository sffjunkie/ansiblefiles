---
- name: Install git
  ansible.builtin.include_tasks: "{{ lookup('first_found', subtasks) }}"
  vars:
    subtasks:
      - "{{ distribution }}.yaml"
      - "{{ os_family }}.yaml"
      - "default.yaml"

- name: Configure git email
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ email }}"
    state: present
  when: email | length > 0

- name: Configure git name
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ name }}"
    state: present
  when: name | length > 0

- name: Configure git GPG Key
  become_user: "{{ userid }}"
  community.general.git_config:
    name: user.signingKey
    scope: global
    value: "{{ gpg_key }}"
    state: present
  when: gpg_key | default("", True) | length > 0
