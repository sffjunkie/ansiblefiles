---
- hosts: thebrain
  become: true
  become_user: "{{ username }}"
  vars_files:
    - ../vars/_playbook.yaml
    - ../vars/secrets.yaml

  pre_tasks:
    - name: Debug
      ansible.builtin.debug:
        msg:
          - "Computed stats"
          - "  Configuration file home directory: {{ config_home }}"
          - "  Shell: {{ shell }}"
          - "  Distribution: {{ distribution }}"
          - "  OS Family: {{ os_family }}"
          - "  Development Environments: {{ dev_roles | join(', ') }}"

  roles:
    - git
    - docker

  tasks:
    - name: Install zsh.
      include_role:
        name: zsh
      when: shell == 'zsh'

    - name: Install oh-my-zsh.
      include_role:
        name: ohmyzsh
      when: shell == 'zsh' and zsh.ohmyzsh.path | length > 0

