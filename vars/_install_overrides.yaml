---
_install_overrides:
  bat:
    install: role

  picom.debian:
    install: compile
    src: https://github.com/yshui/picom.git
    build_commands: |
      git submodule update --init --recursive
      meson --buildtype=release . build
      ninja -C build
    install_commands: ninja -C build install

  picom.archlinux:
    install: package
