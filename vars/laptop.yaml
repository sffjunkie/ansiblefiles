---
apps:
  audio_mixer: pulsemixer
  browser: firefox
  code_editor: code
  compositor: picom
  editor: neovim
  file_manager: ranger
  hot_keys: sxhkd
  image_viewer: sxiv
  music_player: ncmpcpp
  music_visualizer: vis
  notifier: dunst
  pdf_viewer: zathura
  terminal: alacritty
  video_player: mpv

linkhandler:
  'text/x-python': "{{ code_editor }}"
  'image/png': "{{ image_viewer }}"


x11:
  # dpi: 144
  video_card_driver: # Empty value falls back to modesetting driver
  display_manager:  lightdm
  greeter: lightdm-gtk-greeter
  window_manager: qtile
  avatar: "{{ playbook_dir }}/../files/avatar96x96.png"

color_scheme: nord

# TODO: Allow for multiple fonts - rename font role to font_archive add new font role to
# loop through all fonts
font: https://github.com/source-foundry/Hack/releases/download/v3.003/Hack-v3.003-ttf.zip
font_size: 10 #pt

shell: zsh
ohmyzsh:
  install: user
  plugins: # plugins to enable that are shipped with oh-my-zsh
    - docker
    - docker-compose
    - git
    - sudo
    - web-search
  user_plugins: # plugins to install and enable from https://github.com/zsh-users/
    - zsh-completions
    - zsh-syntax-highlighting

packages:
  os:
    - "{{ apps.audio_mixer }}"
    - "{{ apps.browser }}"
    # - "{{ apps.compositor }}"
    - "{{ apps.editor }}"
    - "{{ apps.file_manager }}"
    - "{{ apps.image_viewer }}"
    - "{{ apps.music_player }}"
    # - "{{ apps.music_visualizer }}"
    - "{{ apps.notifier }}"
    - "{{ apps.pdf_viewer }}"
    # - "{{ apps.terminal }}"
    - "{{ apps.video_player }}"
    - "{{ apps.hot_keys }}"
    - bat
    - mpd
    - nitrogen
    - pavucontrol

  pypi:
    - pipx
    - pywal
