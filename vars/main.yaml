---
# Variables used by configfiles, laptop playbooks and common roles
os: linux
arch: "x86-64"
shell: zsh

_config_dir: ".config"
_default_config_home: "{{ lookup('env','HOME') + '/' + _config_dir }}"
config_home: "{{ lookup('env', 'XDG_CONFIG_HOME') | default(_default_config_home, True) }}"

distribution: "{{ ansible_lsb.id | lower | replace(' ', '') }}"
os_family: "{{ ansible_os_family | lower | replace(' ', '') }}"

zsh:
  zdotdir: "{{ _config_dir }}/zsh"
  ohmyzsh:
    path: .local/oh-my-zsh/
    plugins:
      - zsh-completions
      - zsh-syntax-highlighting

standard_os_packages:
  debian:
    - apt-transport-https
    - ca-certificates
    - curl
    - python3
    - python3-apt
    - python3-pip
    - python3-setuptools
    - software-properties-common
    - virtualenv
